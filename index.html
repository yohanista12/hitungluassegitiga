<!doctype html>

    <head>
        <title>Kalkulator Luas Segitiga</title>
    </head>
    <body>
        <h1>Kalkulator Luas Segitiga</h1>
        <label for="alas">Alas:</label>
        <input type="number"id="alas"
        name="alas"><br><br>
        <labe for="tinggi">Tinggi:</labe>
        <input type="number"id="tinggi"
        name="tinggi"><br><br>
        <button onclick="hitungluas()">Hitung Luas</button>
         <p id="luas"></p>
        <script>
            function hitungluas(){
                var alas=document.getElementById("alas").value;
                var tinggi=document.getElementById("tinggi").value;
                var luas=(alas*tinggi)/2;
                document.getElementById("luas").innerHTML = "Luas segitiga adalah:" + luas;
                
            }

            
        </script>
        </body>
        </html>
